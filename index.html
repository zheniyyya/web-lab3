<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Кошик покупок</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <link rel="stylesheet" type="text/css" href="css/item-list.css" />
    <link rel="stylesheet" type="text/css" href="css/overview-panel.css" />
    <link rel="stylesheet" type="text/css" href="css/badge.css" />




</head>
<body>
<div class="item_container">
    <form class="add_item_form">
        <input type="text" class="input" placeholder="Назва товару" />
        <button type="submit" class="adding" data-tooltip="Додайте товар">Додати</button>
    </form>


    <section class="item">
        <div class="item_name">
            <p>
                Помідори
            </p>
        </div>
        <div class="amount_control">
            <button class="minus" data-tooltip="Зменшити">-</button>
            <button class="count_value">2</button>
            <button class="plus" data-tooltip="Збільшити">+</button>
        </div>
        <div class="state_indicator">
            <button class="bought" >Не куплено </button>
            <button class="cancel" data-tooltip="Видалити">x</button>
        </div>
    </section>

    <section class="item">
        <div class="item_name">
            <p >
                Печиво
            </p>
        </div>
        <div class="amount_control">
            <button class="minus" data-tooltip="Зменшити">-</button>
            <button class="count_value">2</button>
            <button class="plus" data-tooltip="Збільшити">+</button>
        </div>
        <div class="state_indicator">
            <button class="bought" >Куплено</button>
            <button class="cancel" data-tooltip="Видалити">x</button>
        </div>
    </section>

    <section class="item">
        <div class="item_name" >
            <p >Сир</p>
        </div>
        <div class="amount_control">
            <button class="minus" data-tooltip="Зменшити">-</button>
            <button class="count_value">1</button>
            <button class="plus" data-tooltip="Збільшити">+</button>
        </div>
        <div class="state_indicator">
            <button class="bought">Куплено</button>
            <button class="cancel" data-tooltip="Видалити">x</button>
        </div>
    </section>


</div>
<br/>

<section class="overview_panel">
    <b class="category_title">
        Залишилося
    </b>
    <div class="available_items">
  <span class="display_item">
    Печиво
    <span class="amount">2</span>
  </span>
        <span class="display_item">
    Сир
    <span class="amount">1</span>
  </span>
    </div>
    <b class="category_title">
        Куплено
    </b>
    <div class="acquired_item">
  <span class="display_item">
    Помідори
    <span class="amount">2</span>
  </span>
    </div>
</section>

<button class="overlay-info">
    <b class="buylist">Buy List</b>
    <b class="created_by_text">Created by:</b>
    <b class="authorName">Yevhenia</b>
    <b class="authorName">Kravchenko</b>
</button>

<script src="js/add-item.js" defer></script>
<script src = "js/cancel-button.js" defer></script>
<script src = "js/purchase-toggle.js" defer></script>
<script src="js/editing.js" defer></script>
<script src = "js/amount-controller.js" defer></script>
<script src = "js/statistics.js" defer></script>
<script src="js/storage.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadItems();
        renderItems();
    });
</script>

</body>
</html>
